language: node_js
node_js:
  - "node"
cache: yarn
install: yarn install
script: yarn test:once
before_deploy: yarn build && sudo pip install s3cmd awscli
deploy:
  skip_cleanup: true
  provider: script
  script: s3cmd sync --delete-removed --no-mime-magic --guess-mime-type -P -M -r build/ $S3_BUCKET && aws configure set preview.cloudfront true && aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
  on:
    repo: impactasaurus/softoutcomes
    branch: master
notifications:
    email:
        on_failure: always